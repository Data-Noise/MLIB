		<div class="bar" id="toolbar" style="
		display: flex;

		width: 95%;
		margin-left: auto;
		margin-right: auto;
		margin-top: 0%;
		margin-bottom: 0%;
		">

				<script>
					let path = 'static/items/toolbar.html';
					fetch(path)
					.then(response => response.text())
					.then(html => {
						//document.getElementById('toolbar').innerHTML = html;
					const container = document.getElementById('toolbar');
    				container.innerHTML = html;
					container.querySelectorAll('script').forEach(oldScript => {
					const newScript = document.createElement('script');
					// Копируем атрибуты и содержимое
					if (oldScript.src) {
						newScript.src = oldScript.src;
					} else {
						newScript.textContent = oldScript.textContent;
					}
					// Копируем другие атрибуты
					Array.from(oldScript.attributes).forEach(attr => {
						newScript.setAttribute(attr.name, attr.value);
					});
					oldScript.parentNode.replaceChild(newScript, oldScript);
					});});
				</script>
	</div>

<div class="panelArt" data-augmented-ui=" br-clip both">

</div>
