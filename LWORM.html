<body style="
	text-align: center;

	<div style="
		display: inline-block;

		margin-right: auto;

		*/
		background-size: 500px 350px;
		background-position-x: 50%;
		background-position-y: 10%;
		background-attachment: fixed;
		image-rendering: pixelated;

		
		

		">
			<div style="
			display: flexbox;
		height: 140px; 
		width: 100%;
		margin-top: 2%;
		margin-left: auto;
		margin-right: auto;
		background-color: rgba(67, 67, 67, 0);
		">

							<p class="logofont" style="color: rgba(240, 248, 255, 0.209);"
			><span style="color: rgba(39, 195, 39, 0.212);">M</span>-LIB</p>
			<p class="logofont1" style="color: rgba(27, 217, 21, 0.88);">The abyss is looking at you</p>
			</div>	
		</div>
		
		<div id="toolbar" class="bar" style="
		display: flex;
		background-color: rgb(152, 157, 159);
		height: 50px;
		width: 95%;
		margin-left: auto;
		margin-right: auto;
		margin-top: 0%;
		margin-bottom: 0%;
		

		

		">
				<script>
					let path1 = 'static/items/toolbar.html';
					fetch(path1)
					.then(response => response.text())
					.then(html => {
						//document.getElementById('toolbar').innerHTML = html;
					const container = document.getElementById('toolbar');
    				container.innerHTML = html;
					container.querySelectorAll('script').forEach(oldScript => {
					const newScript = document.createElement('script');
					// Копируем атрибуты и содержимое
					if (oldScript.src) {
						newScript.src = oldScript.src;
					} else {
						newScript.textContent = oldScript.textContent;
					}
					// Копируем другие атрибуты
					Array.from(oldScript.attributes).forEach(attr => {
						newScript.setAttribute(attr.name, attr.value);
					});
					oldScript.parentNode.replaceChild(newScript, oldScript);
					});});
				</script>

	</div>
		
		<div id="two" style="
		margin: auto;
		display: flex;
		background-color: rgb(104, 101, 101);
		/**/
		background-image: url(static/cold_gaze_v0.png);
		/*background-position-x: center;*/
		
		background-size: 500px 350px;

			">

			--aug-tl: 40px;
			>												
			
			
			
			<p id="content" class="logofont1" style="margin-top: 30px; margin-bottom: 5px; font-size: 70px;">is block</p>
			<p id="content" class="logofont1" style="margin-top: 5px; font-size: 40px;">

			>
